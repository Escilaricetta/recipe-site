<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> 
						<a class="navbar-brand logo" href="./index.html">
							<img style="max-width:100px; margin-top: 7px;"	src="./img/pitrusino.png">
						</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="./index.html">Home</a>
							</li>
							<li>
								<a href="#">Cosa &egrave;</a>

							<li>

							</li>
							<li>

							</li>

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#">segnaposto</a>
							</li>
						</ul>
					</div>

				</nav>
			</div>
		</div>

		
		<div class="row clearfix">
			<div class="col-md-1 column">

			</div>
			<div class="col-md-10 column">
				<strong>Cerca</strong><div ex:role="facet" ex:facetClass="TextSearch"></div>
			</div>
			<div class="col-md-1 column">

			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-7 column">
				<div ex:role="facet" 
				ex:facetClass="Cloud"
				ex:expression=".Categoria" 
				ex:facetLabel="Categoria"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".Regione" 
				ex:facetLabel="Regione"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-3 column">
				<div ex:role="facet" 
				ex:expression=".Città" 
				ex:facetLabel="Città"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div ex:role="viewPanel" style="padding: 0in;">
					


					<div ex:role="exhibit-view" 
					ex:viewClass="Exhibit.TabularView"  
					ex:label="Table"  
					ex:columns=".label,.Ingredienti,.Preparazione,.Tempo_stimato"  
					ex:columnLabels="Titolo,Ingredienti,Preparazione,Tempo stimato" 
					ex:columnFormats="list,list,list,list"
					ex:sortAscending="true"
					ex:tableStyler="tableStyler"> 
					<div ex:role="exhibit-lens">
						<div class="table-responsive">
							<table class="table" ex:class-content=".Regione">
								<tr>
									<td><strong><span ex:content=".label"></span></strong></td>
									<td><span ex:content=".Ingredienti"></span></td>
									<td><span ex:content=".Preparazione"></span></td>
									<td><span ex:content=".Tempo_stimato"></span></td>
								</tr>
							</table>
						</div>

					</div>
					<div ex:role="exhibit-lens"> <span ex:content=".label"></div>
				</div> 




			</div>

		</div>

	</div>
